<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Sketch</title>

        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="libraries/p5.min.js"></script>
        <script src="libraries/p5.sound.min.js"></script>
    </head>

    <body>
        <table>
            <tr>
                <td>
                    <input type="checkbox" name="allow_opening" id="allow_opening" onclick="generateJSON()" checked="true">
                    <label for="allow_opening">Does player get boxcutter?</label>
                    <br>
                    <label for="floors">Floors</label>
                    <input type="number" name="floors" id="floors" min="1" max="15" value="1">
                    <br>
                    <label for="columns">Columns</label>
                    <input type="number" name="columns" id="columns" min="5" max="30" value="5">
                </td>
            </tr>
            <tr>
                <td>
                    <div id="canvas_container"></div>
                </td>
                <td>
                    <textarea name="output" id="output" cols="30" rows="10"></textarea>
                </td>
            </tr>
        </table>

        <table class="controls">
            <tr>
                <th>Key</th>
                <th>Tool</th>
            </tr>
            <tr>
                <td>T</td>
                <td>toggler</td>
            </tr>
            <tr>
                <td>C</td>
                <td>clear contents</td>
            </tr>
            <tr>
                <td>S</td>
                <td>star</td>
            </tr>
            <tr>
                <td>D</td>
                <td>ladder</td>
            </tr>
            <tr>
                <td>I</td>
                <td>inverter</td>
            </tr>
            <tr>
                <td>K</td>
                <td>key</td>
            </tr>
            <tr>
                <td>L</td>
                <td>lock</td>
            </tr>
        </table>
    
        <script src="sketch.js"></script>
    </body>
</html>
